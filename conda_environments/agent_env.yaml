# The environment for agent development. Here, I am referring mainly to the langgraph and langchain series, which I think is the best.
name: agent_env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.13
  - pip
  - pip:
# utils
    - notebook
    - pathlib
    - pandas

# main
# framework
## langgraph
    - langgraph
    - langchain
### langchain community
    - langchain-community  # for community LLMs, embedding models, tools
    - langchain-openai  # openai client. for ChatOpenAI
    - langchain-huggingface  # huggingface endpoint

# tools
## search
    - duckduckgo-search


