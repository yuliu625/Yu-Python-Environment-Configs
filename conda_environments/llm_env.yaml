# Basic LLM related tools. Mainly based on the hf tools.
name: llm_env

channels:
#  - nvidia  # if install CUDA version torch related dependencies
#  - pytorch  # if using conda to install pytorch related dependencies
  - conda-forge
  - defaults

dependencies:
  - python=3.12
# install torch related dependencies by conda
#  - pytorch  # In conda, the name is pytorch. In pip, the name is torch.
  - pip
# install other dependencies by pip
  - pip:
# utils
    - notebook
    - ipywidgets


# main
# basic
    - transformers
    - accelerate
# dataset
    - datasets
#    - argilla  # dataset manager
# train
    - trl
    - peft
# evaluation
    - lighteval

# integration tools
#    - vllm  # vLLM only supports Linux platform (including WSL) and MacOS.
    - unsloth

# logger
    - wandb
    - tensorboard


# data processing, analysis, modeling (better in ds_env)
    - pandas
#    - statsmodels
#    - scikit-learn  # sklearn

# path
    - pathlib
    - omegaconf

# compatibility
## json related
    - orjson
    - ujson
    - jsonlines
    - json-repair  # llm
## xlsx
    - openpyxl
#    - xlrd  # read .xls file


# test
    - pytest


