name: video_workflow_env

channels:
#  - nvidia  # if install CUDA version torch related dependencies
  - pytorch  # if using conda to install pytorch related dependencies
  - conda-forge
  - defaults

dependencies:
  - python=3.12
# install torch related dependencies by conda
  - pytorch  # In conda, the name is pytorch. In pip, the name is torch.
  - torchvision
  - torchaudio
# install other dependencies by pip
  - pip
  - pip:
# utils
    - notebook
    - pandas
    - pathlib
# tools
    - moviepy
    - ultralytics
    - lap  # for ultralytics
